<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carousel Tutorial</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="carousel">

            <div class="carousel-item carousel-item-visible">
                <img src="images/1.jpg" alt="Joker">

               

            </div>

            <div class="carousel-item">
                <img src="images/2.jpg" alt="Baby Driver">

            </div>

            <div class="carousel-item">
                <img src="images/3.jpg" alt="Parasite">

            </div>

            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label="Previous slide">&lt</button>
                <button id="carousel-button-next" aria-label="next slide">&gt</button>

            </div>






        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
